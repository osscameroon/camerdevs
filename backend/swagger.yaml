host: localhost:7000
info:
  description: Documentation of our jobsika API.
  title: Camerdevs API.
  version: 1.0.0
paths:
  /average-rating:
    get:
      description: Ratings returns the list of ratings
      operationId: idOfAverageRating
      parameters:
      - example: Jaxbean
        in: query
        name: company
        type: string
        x-go-name: Company
      - example: Recruiting Manager
        in: query
        name: jobtitle
        type: string
        x-go-name: JobTitle
      responses:
        "200":
          $ref: '#/responses/averageRatingResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - ratings
  /cities:
    get:
      description: Companies returns cities endpoint
      operationId: idOfCities
      responses:
        "200":
          $ref: '#/responses/citiesResponse'
      tags:
      - cities
  /companies:
    get:
      description: Companies returns the list of companies
      operationId: idOfCompanyWithoutID
      responses:
        "200":
          $ref: '#/responses/companiesResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - companies
  /companies/{id}:
    get:
      description: Companies returns the list of companies
      operationId: idOfCompany
      parameters:
      - example: "1"
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/companiesResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - companies
  /company-ratings:
    get:
      description: CompanyRatings returns the list of company-ratings
      operationId: idOfCompanyRatingsWithoutID
      parameters:
      - format: int64
        in: query
        name: company_id
        type: integer
        uniqueItems: true
        x-go-name: CompanyID
      responses:
        "200":
          $ref: '#/responses/company-ratingsResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - company-ratings
  /company-ratings/{id}:
    get:
      description: CompanyRatings returns the list of company-ratings
      operationId: idOfCompanyRatings
      parameters:
      - example: "1"
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/companyRatingResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - company-ratings
  /health:
    get:
      description: Companies returns health endpoint
      operationId: idOfHealth
      responses:
        "200":
          $ref: '#/responses/healthResponse'
      tags:
      - health
  /jobtitles:
    get:
      description: Companies returns the list of jobtitles
      operationId: idOfCompanyWithoutID
      responses:
        "200":
          $ref: '#/responses/jobtitlesResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - jobtitles
  /ratings:
    get:
      description: Ratings returns the list of ratings
      operationId: idOfRatingWithoutID
      parameters:
      - example: "1"
        in: query
        name: page
        type: string
        x-go-name: Page
      - example: "20"
        in: query
        name: limit
        type: string
        x-go-name: Limit
      - example: Jaxbean
        in: query
        name: company
        type: string
        x-go-name: Company
      - example: Recruiting Manager
        in: query
        name: jobtitle
        type: string
        x-go-name: JobTitle
      responses:
        "200":
          $ref: '#/responses/ratingsResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - ratings
    post:
      description: Ratings create a new rating item
      operationId: idOfRatingPost
      parameters:
      - description: desc
        in: body
        name: Body
        schema:
          $ref: '#/definitions/RatingPostQuery'
      responses:
        "201":
          $ref: '#/responses/postRatingsResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
      tags:
      - ratings
  /ratings/{salaryID}:
    get:
      description: Ratings returns the list of ratings
      operationId: idOfRating
      parameters:
      - example: "1"
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/ratingsResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - ratings
  /salaries:
    get:
      description: Salaries returns the list of salaries
      operationId: idOfSalaryWithoutID
      responses:
        "200":
          $ref: '#/responses/salariesResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - salaries
  /salaries/{id}:
    get:
      description: Salaries returns the list of salaries
      operationId: idOfSalary
      parameters:
      - example: "1"
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/salariesResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - salaries
  /seniority:
    get:
      description: Companies returns seniority endpoint
      operationId: idOfSeniority
      responses:
        "200":
          $ref: '#/responses/seniorityResponse'
      tags:
      - seniority
  /jobs:
    get:
      description:  Get list of available jobs
      operationId: idOfJobsWithoutID
      responses:
        "200":
          $ref: '#/responses/jobsResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - jobs
    post:
      description: create a new job
      operationId: idOfJobPost
      parameters:
      - description: desc
        in: body
        name: Body
        schema:
          $ref: '#/definitions/JobPostQuery'
      responses:
        "201":
          $ref: '#/responses/postJobResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
      tags:
      - jobs
  /jobs/{id}/image:
    get:
      description: Get company image of a job
      operationId: idOfJobImage
      parameters:
      - example: "1"
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          $ref: '#/responses/jobImageResponse'
        "400":
          $ref: '#/responses/badRequestResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
      tags:
      - jobs
    

